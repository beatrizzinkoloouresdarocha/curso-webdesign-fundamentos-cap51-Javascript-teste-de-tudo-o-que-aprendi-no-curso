<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        /* Reset de Estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #ff75e8;
            padding: 20px;
        }

        /* Estilos para o contêiner principal */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #69e8f6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para os cabeçalhos */
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: #666;
        }

        /* Estilos para os elementos do formulário */
        form {
            margin-top: 20px;
        }

        fieldset {
            border: none;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: calc(100% - 10px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #1bc7c7;
            margin-top: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #46eff8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Estilos para o campo de experiência */
        textarea {
            width: calc(100% - 10px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Devs</h1>
        <p>Complete suas informações</p>
        <form>
            <fieldset>
                <div>
                    <label>Nome</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label>Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
            </fieldset>
            <div>
                <label>Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label>De qual lado de aplicação você desenvolve?</label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>  
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>  
            </div>
            <div>
                <label>Senioridade</label>
                <select id="senioridade" name="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>
            <fieldset>
                <div>
                    <label>Selecione as tecnologias que utiliza:</label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                    <label for="tecnologia3">Javascript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4">PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5">C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="java">
                    <label for="tecnologia7">Java</label>
                </div>
            </fieldset>
            <div>
                <br>
                <label>Conte um pouco de sua experiência :</label>
                <textarea rows="6" id="experiencia" name="experiencia"></textarea>
            </div>
            <button type="submit">Concluído</button>
        </form>
    </div>
</body>
</html>
